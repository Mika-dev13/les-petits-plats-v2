<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./assets/logo.svg" alt="logo les petits plats" />
        <h1>Les petits plats</h1>
      </header>
      <section class="search-section">
        <div class="input-section">
          <label for="search" class="label-search"
            >Rechercher une recette</label
          >
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Rechercher une recette"
            class="input-search"
          />
          <img src="./assets/search.svg" alt="" class="img-search" />
        </div>
        <div class="btns-section">
          <button class="filter-btn" type="button" data-id="ingredients">
            <p>Ingredients</p>
            <img src="./assets/chevron.svg" alt="" />
          </button>
          <button class="filter-btn" type="button" data-id="appareils">
            <p>Appareils</p>
            <img src="./assets/chevron.svg" alt="" />
          </button>
          <button class="filter-btn" type="button" data-id="ustensils">
            <p>Ustensiles</p>
            <img src="./assets/chevron.svg" alt="" />
          </button>
        </div>
      </section>
      <section class="items-container"></section>
      <script src="app.js" type="module"></script>
    </div>
  </body>
</html>
